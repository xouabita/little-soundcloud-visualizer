<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.15/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Little Soundcloud Visualizer</title>
  </head>
  <body>
    <section class="hero is-fullheight is-primary is-bold">
      <p class="hero-header control is-grouped" style="z-index:10">
        <input class="input" type="text" placeholder="Load a Soundcloud url..." id="url">
        <a class="button" id="load-url">
          Play
        </a>
      </p>
      <div class="columns hero-footer">
        <audio class="column" id="player" controls=""></audio>
      </div>
    </section>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="app.es5.js"></script>
    <canvas id="viz"></canvas>
  </body>
</html>
